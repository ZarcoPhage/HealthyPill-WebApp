{% extends 'HealthyPillApp/Base.html'%}

<link rel='stylesheet' href='static/css/style.css'/>

{% block extraStyle%}
<style> 

div{
    text-align:center;
    background-color: white;
}

ol{
    list-style:none;
    display:grid;
    grid-template-columns:repeat(7,1fr);
    padding: 0
}

li{
    text-align: right;
}

.first-day{
    grid-column-start: 1;
}

.day-name{
    background: #eee;
    font-weight:bold;
    text-align: center;
}
.calendar {
  width: 98%;
  margin: auto;
  font-size: 13px;
}

.calendar tr, .calendar td {
  border: 1px solid black;
}

.calendar th {
  padding: 10px;
  text-align: center;
  font-size: 18px;
}

.calendar td {
  width: 200px;
  height: 150px;
  padding: 20px 0px 0px 5px;
}

.month {
  font-size: 25px;
}

.date {
  font-size: 16px;
}

ul {
  height: 100%;
  padding: 0px 5px 0px 20px;
}

a {
  color: #17a2b8;
}
</style>

{% endblock %}

{% block content%}
    {{ calendar }}
{% endblock %}
