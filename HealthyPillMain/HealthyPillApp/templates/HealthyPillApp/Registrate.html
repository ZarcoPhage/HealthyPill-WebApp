<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
    }
    
    body{
        font-family: arial;
        background-color: #36B4AC;
        background-image: url("HealthyPill.png");
        background-repeat: repeat-y ;
        background-size: 10rem;
    }
    

    .contenedor{
        width:100%;
        padding: 10px;
        text-align: center;
    }

    .form-registro{ 
        width: 520;
        height:610px;
        background: white;
        margin:auto;
        margin-top:50px;
        box-shadow:7px 13px 37px #000;
        padding:20px 30px;
        border-top: 4px solid #ACF2D9;
        text-align: center;
    }

    h1{
        text-align: center;
        color: #8DB6AB;
        font-size: 35px;
    }
    
    
    
    .input-contenedor{
        margin:5px;
        border: 1px solid #aaa;
    }

    .icon{
        min-width: 50px;
        text-align: right;
        color: #999;
    }

    .button{
        border:none;
        width:100%;
        color: white;
        font-size: 20px;
        background: #8DB6AB;
        padding: 15px 20px;
        border-radius: 5px;
        cursor: pointer;
        border-top: 5px;
        margin-top: 10px;
    }

    .button:hover{
        background: cadetblue;
    }

    p{
        text-align: center;
    }

    .link{
        text-decoration:none;
        color:#8DB6AB;
        font-weight: 600;
    }

    .link:hover{
        color:black;
    }

    .controls{
        width:100%;
        border: 1px solid;
        border-radius: 20px;
        margin-bottom:16px;
        padding:11px 11px;
        background: #D2EEE4;
        font-size: 14px;
        font-weight: bold;
        text-align:center;
    }

    
</style>
    
<html>
<head>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form class='form' action="" method="POST">
        {% csrf_token %} 
        <section class='form-registro'>
            <h1>Registrate</h1>
            <div class='contenedor'>
                <div class='controls'>
                    <i class="fas fa-user icon"></i>
                    <label for = 'user-name-id'>Usuario</label>
                    {{form.username}}
                </div>
            </div>
            <div class='contenedor'>
                <div class='controls'>
                    <i class='fas fa-envelope icon'></i>
                    <label for = 'user-name-id'>Email</label>
                    {{form.email}}
                </div>
            </div>
            <div class='contenedor'>
                <div class='controls'>
                    <i class="fa-solid fa-phone-arrow-down-left"></i>
                    <label for = 'user-name-id'>Número de teléfono (opcional)</label>
                    {{form.phone}}
                </div>
            </div>
            <div class='contenedor'>
                <div class='controls'>
                    <i class='fas fa-key icon'></i>
                    <label for = 'password-id'>Contraseña</label>
                    {{form.password1}}
                </div>
            </div>
            <div class='contenedor'>
                <div class='controls'>
                    <i class='fas fa-key icon'></i>
                    <label for = 'password-id'>Confirma Contraseña</label>
                    {{form.password2}}
                </div>
            </div>
            <div class="form-check">
                {{form.is_specialist}}
                <!--<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">-->
                <label class="form-check-label" for="flexCheckDefault">
                  Especialista
                </label>
            </div>
            
            <input type='submit' value="Registrate" class="button">
            <p>¿Ya tienes una cuenta?<a class="link" href='http://localhost:8000/accounts/login/'> Iniciar sesión</a></p>
        </section> 
    </form>
</body>
</html>
